         <title>FormR Docs</title>


    <!-- ****** faviconit.com favicons ****** -->
         <link rel="icon" href="assets/favicon/favicon-32.png?v=2" />

    <!-- ****** faviconit.com favicons ****** -->

    <!-- 1. Theme -->
    <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css"> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-defaults.css"> -->

    <!-- 2. PrismJS Themes -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/prism-github/prism-github.css"> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/prism-theme-one-dark/prism-onedark.css"> -->

    <!-- 3. Custom Theme Properties -->
    <!-- Custom theme stylesheet -->
         <link rel="stylesheet" href="theme-custom.css">
</head>

<body>
    <div id="app"></div>

    <script>

     // 4. Docsify Configuration

        window.$docsify  = {
            name         : 'FormR Tutorial',
     //     repo         : 'https://github.com/formr/awesome-docs',
     //     coverpage    : 'coverpage.md',
            homepage     : '_home.md',
     //     homepage     : 'https://raw.githubusercontent.com/jhildenbiddle/docsify-themeable/master/README.md',
            loadSidebar  :  true,
     //     autoHeader   :  true,
            auto2top     :  true,
            maxLevel     :  3,
            subMaxLevel  :  3,
            loadNavbar   :  false, // .(10724.01.1 RAM Was: true)
            mergeNavbar  :  false, // .(10724.01.2 RAM Was: true)
            formatUpdated: '{MM}/{DD}/{YYYY}',
     //     logo         : 'assets/imade3d_logo_icon_12_px.png',

     // 5. docsify-themeable
            themeable : {
                readyTransition : true,
                responsiveTables: true
                },

            noCompileLinks: [
                '/foo',
                '/bar/.*'
                 ],

            // search things
            search: {
                maxAge: 10000, // Expiration time, milliseconds, 10s now.
                paths: 'auto', // or 'auto' or []
                placeholder: 'Type to search',
                hideOtherSidebarContent: false, // whether or not to hide other sidebar content
                },

            //tabs
            tabs: {
                persist    :  true,      // default
                sync       :  true,      // default
                theme      : 'classic',  // default
                tabComments:  false,     // default
                tabHeadings:  true       // default
                },

         // Relative path enabled
       //// this one changes a lot of things. https://docsify.js.org/#/configuration?id=relativepath
//          relativePath: true,  // i.e. you can never use a folder name in a path
//          relativePath: false  // i.e. you must always use a full path name
            relativePath: true,

         // aliases, see https://docsify.js.org/#/configuration?id=alias
            alias: {
                // '/.*/_navbar.md': '/_navbar.md', // See #301
                // '(.+(?<!\/)$)': '$1/' // NOT WORKING eg. */octoprint would go to */octoprint/
                // '(.*)/Your-First-Print/(.*)': '$1/Calibrate-the-1st-Layer-Height/Your-First-Print/$2'
                // '/.*/_sidebar.md': '/_sidebar.md' // See #301
                // '/zh-cn/changelog': '/changelog'
                // '/foo/(+*)': '/bar/$1', // supports regexp
                // '/changelog':
                // 'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG',
                }

         // plugins
          , plugins: [ function ( hook, vm ) {

                hook.beforeEach( function( html ) {

                  var url           = 'https://github.com/8020data/FormR_docs/tree/main/_home.md' 
                  var delimiter     = '<span>\n\n</span>'
                  var footer        = '<span>Built with docsify for <a href="https://8020data.com">8020data</a>\n</span>'
                  var lastModified  = '<span class="last-modified">Last modified {docsify-updated} \n</span>'
                  var editButton    = '<a href="https://www.gnu.org/licenses/gpl-3.0.en.html">GNU GPL License</a>\n'
                  var metaContainer = '<div class="meta-container">' + delimiter + footer + lastModified + editButton + '</div>\n'

               return html
                    + metaContainer
                 // + '\n----\n'
                 // + footer.join('')
                      } )
                  } ]

          , pagination: {
                crossChapter: true
            }
        };

    </script>

    <!-- Required: docsify + docsify-themeable -->
         <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
         <script src="https://unpkg.com/docsify-themeable"></script>

    <!-- 6. Docsify Plugins -->
         <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
    <!-- <script src="https://unpkg.com/docsify-copy-code"></script> -->
         <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
         <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
